<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object  ="${student}" method="POST">
    First Name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last Name: <input type="text" th:field="*{lastName}" />

    <br><br>

    Country:

    <select th:field="*{country}">

<!--        <option th:value="Brazil">Brazil</option>-->
<!--        <option th:value="France">France</option>-->
<!--        <option th:value="Germany">Germany</option>-->
<!--        <option th:value="India">India</option>-->

        <!-- Loop through countries -->
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>


    </select>

    <br><br>

    Favorite Programming Language:

<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Go">Go</input>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java</input>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Php">Php</input>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Python">Python</input>-->

    <!-- loop the languages stored in the Props fe -->
    <input type="radio" th:field="*{favoriteLanguage}"
           th:each="tempLang : ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}"/>

    <br><br>


    <p>Favorite Systems:</p>

<!--    <input type="checkbox" th:field="*{favoriteSystems}" value="Linux"> Linux </input>-->
<!--    <input type="checkbox" th:field="*{favoriteSystems}" value="macOS"> macOS </input>-->
<!--    <input type="checkbox" th:field="*{favoriteSystems}" value="Microsoft Windows"> Microsoft Windows </input>-->
        <!-- Dynamic way -->
        <input type="checkbox" th:each="tempOS : ${systems}" th:field="*{favoriteSystems}" th:value="${tempOS}" th:text="${tempOS}"/> 


    <br><br>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
