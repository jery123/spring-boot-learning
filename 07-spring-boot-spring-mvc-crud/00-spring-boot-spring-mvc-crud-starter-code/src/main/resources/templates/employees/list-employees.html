<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Directory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <h3>Employees Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/employees/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <!-- Body of the table -->
        <tbody>
            <tr th:each="temEmployee : ${employees}">
                <td th:text="${temEmployee.firstName}"/>
                <td th:text="${temEmployee.lastName}"/>
                <td th:text="${temEmployee.email}"/>
                <td>
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${temEmployee.id})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/employees/delete(employeeId=${temEmployee.id})}"
                    class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this employee ?'))) return false;">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>


</body>
</html>
